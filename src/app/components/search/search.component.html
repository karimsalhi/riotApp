<div class="container">

  <div class="row justify-content-center">
    <div class="col-6">
      <form class="text-center" [formGroup]="formNameSummoners" (ngSubmit)="onSubmit()">
        <input class="form-control mb-3" type="text" formControlName="name" id="nameSummoner" placeholder="Search summoner"/>
      </form>
    </div>
  </div>

</div>
<div>
  <div *ngIf="summonerName">
    <p>Level {{this.summonerName.summonerLevel}}</p>
  </div>
  <p *ngIf="summonerName == undefined">We dont have data</p>
</div>

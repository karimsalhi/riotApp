<div class="container">

  <div class="row justify-content-center">
    <div class="col-6">
      <form class="text-center" [formGroup]="formNameSummoners" (ngSubmit)="onSubmit()">
        <input class="form-control mb-3" type="text" formControlName="name" id="nameSummoner" placeholder="Search summoner"/>
      </form>
    </div>
  </div>

</div>
<div>
  <div *ngIf="summonerByName.name != ''">
    <app-summoner-rank-card tier="{{this.summonerByName.tier}}" rank="{{this.summonerByName.rank}}"></app-summoner-rank-card>
    <p>Level {{this.summonerByName.summonerLevel}}</p>
  </div>
  <p *ngIf=" summonerByName == undefined">We dont have data</p>
</div>
